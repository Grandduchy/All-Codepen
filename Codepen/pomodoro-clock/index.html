<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 class = "text-center">Pomodoro Clock</h1>
<div class = "block" id = "break"> <div class = "center text-center">
  <button class = "btn btn-primary" id = "bk_minus">-</button>
  <p class = "text-center" id = "level">Break</p>
  <button class = "btn btn-primary" id = "bk_plus">+</button></div>
    <div id="break_in">
       <p class = "side" id = "p_bre">5</p>
    </div>
</div>
<div class = "block" id = "session">
  <div class = "text-center center">
    <button class = "btn btn-primary" id = "se_minus">-</button>
    <p class= "text-center" id = "level">Session</p>
    <button class = "btn btn-primary" id = "se_plus">+</button>
  </div>
  <div id = "session_in">
    <p class = "side" id = "p_ses">25</p>
  </div>
</div>
<div class = "clock">
  <h3 class = "color" id = "name">Session</h3>
  <hr>
  <div class = "in_clock text-center" id = "in_clock">
    <h2 id = "timer">25:00</h2>
  </div>
</div>
<p class = "single">Coded by Grandduchy</p>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
