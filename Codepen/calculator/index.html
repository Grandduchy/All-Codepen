<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 class = "text-center">Calculator</h1>
<h4 class = "text-center">Built with Javascript</h4>

<div class = "calculator">
  <div class = "container-fluid">
    <div class = "input" id = "input"><p class="p">0</p>
    </div>
    <div class = "calcu" id = "calcu"><p class="p2">0</p>
    </div>
    <!-- Buttons-->
    <div class = "buttons">
      <!-- First row -->
      <button class = "btn-primary btn btn-size" id = "clear"><span style="font-size:16px">AC</span></button>
      <button class = "btn-primary btn btn-size" id = "back"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
      <button class = "btn-primary btn btn-size opp" id = "divide" value = "รท">รท</button>
      <button class = "btn-primary btn btn-size opp" id = "multiply" value = "*">*</button>
      <!-- Second row -->
      <button class = "btn-primary btn btn-num num" id = "one" value = "1">1</button>
      <button class = "btn-primary btn btn-num num" id = "two" value = "2">2</button>
      <button class = "btn-primary btn btn-num num" id = "three" value = "3">3</button>
      <button class = "btn-primary btn btn-num opp" id = "minus" value = "-">-</button>
      <!-- Third Row -->
      <button class = "btn-primary btn btn-num num" id = "four" value = "4">4</button>
      <button class = "btn-primary btn btn-num num" id = "five" value = "5">5</button>
      <button class = "btn-primary btn btn-num num" id = "six" value = "6">6</button>
      <button class = "btn-primary btn btn-num opp" id = "plus" value = "+">+</button>
      <!-- Fourth row -->
      <button class = "btn-primary btn btn-num num" id = "seven" value = "7">7</button>
      <button class = "btn-primary btn btn-num num" id = "eight" value = "8">8</button>
      <button class = "btn-primary btn btn-num num" id = "nine" value = "9">9</button>
      <button class = "btn-primary btn btn-num" id = "equal" value = "=">=</button>
      <!-- Fifth Row -->
      <button class = "btn-primary btn btn-num num" id = "zero" value = "0">0</button>
      <button class = "btn-primary btn btn-num" id = "decimal" value = ".">.</button>
      
      
    </div><!-- Buttons End -->
    
  </div> <!-- Container Fluid -->
</div>
	
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='js/BigEval.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
