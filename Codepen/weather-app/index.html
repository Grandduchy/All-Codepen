<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lora:300,400,600,700&amp;lang=en" />
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class = "container-fluid">
  <div class = "row">
    <div class = "col-md-12">
      <h1 class = "text-center">Weather App</h1>
    </div>
  </div>
</div>
  <div class = "main">
    <div class = "container-fluid">
      <div class = "row">
        <div class = "col-md-12">
          <h2 id = "city"></h2>
        </div>
      </div>
      <div class = "row">
        <div class = "col-md-12">
          <div id = "weather">
            <i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
            <p style="color:black">Loading Weather</p>
          </div>
        </div>
      </div>
      <div id = "buttons">
        <button class="btn-primary btn" id = "kelvin">Kelvin K</button>
        <button class = "btn-primary btn" id = "imperial">Imperial F°</button>
        <button class = "btn-primary btn" id = "metric">Metric C°</button>
      </div>
      <p style="font-size:10px; color:black; font-family:Monospace; float:right">Coded by GrandDuchy</p>
    </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
